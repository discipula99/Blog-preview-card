<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div class="blog-preview-card">

      <div class="card-image">
        <img src="assets/images/illustration-article.svg" alt="illustration" class="blog-image">
      </div>
      
      <div class="card-content">
        <p class="category"><span>Learning</span></p>
        <p class="pubblish-date">Pubblished 21 Dec 2023</p>
        <h2><a href="#">HTML & CSS foundations</a></h2>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="avatar" class="avatar-image">
        <p class="avatar-name">Greg Hopper</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Disciula99</a>.
  </footer>
</body>
</html>
